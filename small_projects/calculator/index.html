<!DOCTYPE html>
<html>
	<head>
		<title>Calculator App</title>
		<link rel="stylesheet" href="styles.css">		
		
	</head>
	<body>
		<div class="main">
			<div class="panel">
				
			</div>
			<div class="buttons">
				<div class="column">
					<button type="">1</button>
					<button type="">2</button>
					<button type="">3</button>
				</div>
				<div class="column">
					<button type="">4</button>
					<button type="">5</button>
					<button type="">6</button>
				</div>
				<div class="column">
					<button type="">7</button>
					<button type="">8</button>
					<button type="">9</button>
				</div>
				<div class="column">
					<button type="">+</button>
					<button type="">-</button>
					<button type="">x</button>
					<button type="">/</button>
					<button type="">Enter</button>
				</div>
			</div>
		</div>
	</body>

</html>
