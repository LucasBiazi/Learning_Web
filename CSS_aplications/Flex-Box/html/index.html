<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/script.js"></script>
    <title>Flex Box use!</title>
  </head>
  <body>
    <!-- Dialog container. -->
    <div class="dialog">
      <p>The monster was made with flex box!</p>
    </div>
    <!-- Monster's body -->
    <div class="main">
      <!-- Monster's eyebrown -->
      <div class="eyebrown"></div>
      <!-- Monster's eye structure -->
      <div class="eyes">
        <div class="pupil_border"></div>
        <!-- Stylized eye -->
        <div class="pupil">
          <div class="rect"></div>
          <div class="rect adjust"></div>
          <div class="rect adjust2"></div>
          <div class="rect adjust3"></div>
          <div class="center"></div>
        </div>
      </div>
      <!-- Monster's Mouth and teeth -->
      <div class="mouth">
        <p class="teeth">=3=</p>
      </div>
    </div>
  </body>
</html>
