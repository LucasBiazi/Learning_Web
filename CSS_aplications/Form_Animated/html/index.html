<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../script/scirpt.js"></script>
    <link rel="stylesheet" href="../css/style.css" />
    <title>Animated Form</title>
  </head>
  <body>
    <!-- Button that triggers the sign-up form. -->
    <button onclick="display_form()"><p>Load Form</p></button>
    <!-- Pop-up div, main div. -->
    <div id="pop_up" class="main">
      <!-- 'X', used to close the form. -->
      <div class="close"><p onclick="close_form()" class="x">X</p></div>
      <!-- Each element of the form has a div, 
      within this div a label + input. -->
      <form>
        <div class="form_items">
          <label for="name">Name</label>
          <input onselect="load_hightlight()" id="name" type="text" required />
        </div>
        <div class="form_items">
          <label for="email">Email</label>
          <input id="email" type="email" required />
        </div>
        <div class="form_items">
          <label for="email_c">Email</label>
          <input
            placeholder="Confirmation..."
            id="email_c"
            type="email"
            required
          />
        </div>
        <div class="form_items">
          <label style="font-size: 21.5px" for="password">Password</label>
          <input id="password" type="password" required />
        </div>
        <div class="form_items">
          <label style="font-size: 21.5px" for="password_c">Password</label>
          <input
            placeholder="Confirmation..."
            id="password_c"
            type="password"
            required
          />
        </div>
        <div class="form_items">
          <label for="number">Number</label>
          <select name="number" id="number" required>
            <option value="0">0</option>
            <option value="0">1</option>
            <option value="0">2</option>
            <option value="0">3</option>
            <option value="0">4</option>
            <option value="0">5</option>
          </select>
        </div>
        <div class="form_items">
          <label for="code">Code</label>
          <input id="code" type="number" required />
        </div>
        <div class="form_items color_input">
          <label for="color1">Color 1</label>
          <input id="color1" type="color" required />
        </div>
        <div class="form_items color_input">
          <label for="color2">Color 2</label>
          <input id="color2" type="color" required />
        </div>
        <div class="form_items color_input">
          <label for="color3">Color 3</label>
          <input id="color3" type="color" required />
        </div>
        <div
          class="form_items"
          style="flex-direction: column; align-items: center"
        >
          <p class="contract" style="font-weight: bold">Contract:</p>
          <p class="contract">
            *By signing up you agree with our terms and services. If you are not
            familiar with them, you can find it
            <a href="../../Form_Animated/html/index.html">here</a>.
          </p>
        </div>
        <!-- Button used to send the information. -->
      </form>
      <button class="signup_button">
        <p>Sign up</p>
      </button>
    </div>
  </body>
</html>
