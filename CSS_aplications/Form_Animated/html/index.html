<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../script/scirpt.js"></script>
    <link rel="stylesheet" href="../css/style.css" />
    <title>Animated Form</title>
  </head>
  <body>
    <!-- Button that triggers the sign-up form. -->
    <button onclick="display_form()"><p>Sign up</p></button>
    <!-- Pop-up div, main div. -->
    <div id="pop_up" class="main">
      <!-- 'X', used to close the form. -->
      <div class="close"><p onclick="close_form()" class="x">X</p></div>
      <!-- Each element of the form has a div, 
      within this div a label + input. -->
      <form>
        <div class="form_items">
          <label for="name">Name</label>
          <input onselect="load_hightlight()" id="name" type="text" required />
        </div>
        <div class="form_items">
          <label for="email">Email</label>
          <input id="email" type="email" required />
        </div>
        <div class="form_items">
          <label for="email_c">Email</label>
          <input
            placeholder="Confirmation..."
            id="email_c"
            type="email"
            required
          />
        </div>
        <div class="form_items">
          <label for="password">Password</label>
          <input id="password" type="password" required />
        </div>
        <div class="form_items">
          <label for="password_c">Password</label>
          <input
            placeholder="Confirmation..."
            id="password_c"
            type="password"
            required
          />
        </div>
        <div class="form_items color_input">
          <label for="color">Color</label>
          <input id="color" type="color" required />
        </div>
        <!-- Button used to send the information. -->
        <button style="width: 95%; font-size: 23px"><p>Send</p></button>
      </form>
    </div>
  </body>
</html>
