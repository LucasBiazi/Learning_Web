<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Animated Form</title>
  </head>
  <body>
    <button onclick="display_form()"><p>Sign up</p></button>
    <div id="pop_up" class="main">
      <div class="close"><p onclick="close_form()" class="x">X</p></div>
      <form>
        <div class="form_items">
          <label for="name">Name</label>
          <input id="name" type="text" required />
        </div>
        <div class="form_items">
          <label for="email">Email</label>
          <input id="email" type="email" required />
        </div>
        <div class="form_items">
          <label for="email_c">Email</label>
          <input
            placeholder="Confirmation..."
            id="email_c"
            type="email"
            required
          />
        </div>
        <div class="form_items">
          <label for="password">Password</label>
          <input id="password" type="password" required />
        </div>
        <div class="form_items">
          <label for="password_c">Password</label>
          <input
            placeholder="Confirmation..."
            id="password_c"
            type="password"
            required
          />
        </div>
        <div class="form_items">
          <label for="color">Color</label>
          <input id="color" type="color" required style="padding-left: 0" />
        </div>
        <button style="width: 95%"><p>Send</p></button>
      </form>
    </div>
  </body>
</html>

<script>
  function close_form() {
    const pop_up = document.getElementById("pop_up");
    pop_up.classList.remove("display_form");
  }
  function display_form() {
    // Shows form.
    const pop_up = document.getElementById("pop_up");
    pop_up.classList.add("display_form");
