<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <a href="index.html">Index</a>
    <h3>There's 2 types of lists in html:</h3>
    <p>Unordered lists:</p>
    <!-- Understand 'ul' as: unordered list -->
    <ul>
      <!-- li = list item -->
      <li>Item 1</li>
      <li>Item 2</li>
    </ul>

    <p>Ordered lists:</p>
    <!-- Understand 'ol' as: ordered lists -->
    <ol>
      <!-- li = list item -->
      <li>Item 1</li>
      <li>Item 2</li>
    </ol>
  </body>
</html>
