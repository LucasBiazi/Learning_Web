<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <script src="../script/script.js"></script>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="title">
        <h1 id="month_title"></h1>
      </div>
      <div class="calendar">
        <div class="month_days">
          <table id="days">
            <tr>
              <th id="1">Sun</th>
              <th id="2">Mon</th>
              <th id="3">Tue</th>
              <th id="4">Wed</th>
              <th id="5">Thu</th>
              <th id="6">Fri</th>
              <th id="7">Sat</th>
            </tr>
          </table>
        </div>
      </div>
      <div class="buttons">
        <button onclick="load_DB()">Load</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
      </div>
    </div>
  </body>
</html>
