<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <script src="../script/script.js"></script>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body onload="load_DB()">
    <div class="main">
      <div class="title">
        <h1 id="month_title"></h1>
      </div>
      <div class="calendar">
        <div class="month_days">
          <table id="days">
            <tr>
              <th style="color: lightsalmon;">Sun</th>
              <th class="even">Mon</th>
              <th>Tue</th>
              <th class="even">Wed</th>
              <th>Thu</th>
              <th class="even">Fri</th>
              <th style="color: lightsalmon;">Sat</th>
            </tr>
          </table>
        </div>
      </div>
      <div class="buttons">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
      </div>
    </div>
  </body>
</html>
