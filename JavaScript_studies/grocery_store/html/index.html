<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js"></script>
    <title>Grocery Store</title>
</head>

<body>
    <h1>Grocery Store Simulation</h1>
    <div class="container">
        <table id="table">
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="Item1">
                    <label for="Item1">Apple</label>
                </td>
                <td>R$ 5.00</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="Item2">
                    <label for="Item2">Pineapple</label>
                </td>
                <td>R$ 6.00</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="Item3">
                    <label for="Item3">Banana</label>
                </td>
                <td>R$ 2.00</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="Item4">
                    <label for="Item4">Bread</label>
                </td>
                <td>R$ 4.00</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="Item5">
                    <label for="Item5">Egg</label>
                </td>
                <td>R$ 7.00</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="Item6">
                    <label for="Item6">Fluor</label>
                </td>
                <td>R$ 5.00</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="Item7">
                    <label for="Item7">Rice</label>
                </td>
                <td>R$ 3.00</td>
            </tr>
            <tr>
                <td>
                    <button id="Clean">Clean Selections</button>
                </td>
            </tr>
        </table>
        <div class="container2">
            <h5>Total</h5>
            <div class="total_div">
                <span>R$</span>
                <span id="total">0</span>
            </div>
        </div>
    </div>
</body>

</html>
