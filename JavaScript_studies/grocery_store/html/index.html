<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store</title>
</head>

<body>
    <h1>Grocery Store Simulation</h1>
    <table>
        <tr>
            <th>Check</th>
            <th>Item</th>
            <th>Price</th>
        </tr>
        <tr>
            <td><input type="checkbox"></td>
            <td>Apple</td>
            <td>R$ 5.00</td>
        </tr>
        <tr>
            <td><input type="checkbox"></td>
            <td>Orange</td>
            <td>R$ 6.00</td>
        </tr>
        <tr>
            <td><input type="checkbox"></td>
            <td>Egg</td>
            <td>R$ 2.00</td>
        </tr>
        <tr>
            <td><input type="checkbox"></td>
            <td>Bread</td>
            <td>R$ 4.00</td>
        </tr>
        <tr>
            <td><input type="checkbox"></td>
            <td>Honey</td>
            <td>R$ 7.00</td>
        </tr>
        <tr>
            <td><input type="checkbox"></td>
            <td>Butter</td>
            <td>R$ 5.00</td>
        </tr>
        <tr>
            <td><input type="checkbox"></td>
            <td>Onion</td>
            <td>R$ 3.00</td>
        </tr>
    </table>
</body>

</html>
