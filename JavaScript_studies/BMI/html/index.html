<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/script.js"></script>
    <title>BMI</title>
  </head>
  <body>
    <!-- Main div -->
    <div class="main">
      <!-- Formulary in which the user will input its weight + height -->
      <form>
        <!-- Weight input -->
        <div class="inputs">
          <p>Weight:</p>
          <input type="number" placeholder="0" id="weight" />
        </div>
        <!-- Height input -->
        <div class="inputs">
          <p>Heigth:</p>
          <input type="number" placeholder="0" id="height" />
        </div>
      </form>
      <!-- Button that calls the js function calculate -->
      <button onclick="calculate()">Calculate BMI</button>
      <!-- Shows the result -->
      <div class="result_div">
        <p class="result" id="result"></p>
      </div>
    </div>
  </body>
</html>
