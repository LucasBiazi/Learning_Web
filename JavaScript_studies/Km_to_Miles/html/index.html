<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/script.js"></script>
    <title>Miles to Km</title>
  </head>
  <body>
    <div>
        <!-- Reversing the measures = reCalculating the value, so it is always up to date -->
        <input onchange="revert_measures(),Calculate()" id="measures" type="checkbox">Revert measures</input>
      <form>
        <div>
          <label id="main_measure_label" for="main_measure_value">Miles</label>
          <input
            id="main_measure_value"
            type="number"
            placeholder="0"
            oninput="Calculate()"
          />
        </div>
      </form>
      <label id="second_measure_value">0</label>
  <label id="second_measure_label">km</label>
    </div>
  </body>
</html>
