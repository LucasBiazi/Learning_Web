<!-- Html is a structural language. The better your structure, 
the better your ranking in google searches. -->

<!-- Specifying the type of document. In this case, html. -->
<!DOCTYPE html>
<!-- Language of the document. In this case, english standard. -->
<html lang="en">
<!-- The head will contain metadata about your html file. -->
<head>
    <!--
    The meta tag, defines its metadatas. In this case, the following:
    charset: Caracter encoding (Western caracters, in this case).
    name: Name of the metadata.
    content: Value attribuited.
    tittle: String that will appear in the browser's tittle bar.
    )-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- In the body tag, the content of the document. -->
<body>
    Hello World!
</body>
</html>
