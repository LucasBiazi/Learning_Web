<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H and P tags!</title>
</head>
<body>
    <!-- The h tag is used to write headers!
    It has values between 1 to 6. 1 being the biggest, and 6 the smallest.
    -->
    <h1>I'm a h1</h1>
    <h2>I'm a h2</h2>
    <h3>I'm a h3</h3>
    <h4>I'm a h4</h4>
    <h5>I'm a h5</h5>
    <h6>I'm a h6</h6>

    <!-- The p tag defines a paragraph. -->
    <p>I'm a paragraph. Lorem ipsum dolor sit amet consectetur
    adipisicing elit. Architecto odio placeat modi veniam praesentium 
    ex cumque repudiandae nemo, qui omnis eius ullam vel hic est officiis
    ducimus velit beatae ipsa?</p>
</body>
</html>
